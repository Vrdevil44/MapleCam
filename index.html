<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MapleCam Sentinel</title>
    <!-- Manifest for PWA installation (Relative Path) -->
    <link rel="manifest" href="static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --accent: #2c3e50;
            --highlight: #3498db;
            --alert: #e74c3c;
            --glass: rgba(20, 20, 20, 0.6);
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Video Layer */
        #cam-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(1.1);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Fusion Summary Bar */
        #fusion-summary {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* HUD Panels */
        .hud-panel {
            position: absolute;
            z-index: 5;
            padding: 15px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hud-panel label {
            font-size: 10px;
            opacity: 0.7;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 2px;
        }

        .hud-value {
            font-size: 24px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            font-size: 14px;
            font-weight: normal;
            opacity: 0.8;
        }

        .status-ok {
            color: #2ecc71;
        }

        #hud-top-left {
            top: 20px;
            left: 20px;
        }

        #hud-top-right {
            top: 20px;
            right: 20px;
        }

        #hud-bottom-left {
            bottom: 100px;
            left: 20px;
        }

        #hud-bottom-right {
            bottom: 100px;
            right: 20px;
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 30px;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-record {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            border: 4px solid white;
            position: relative;
        }

        .btn-record::after {
            content: '';
            display: block;
            width: 44px;
            height: 44px;
            background: #e74c3c;
            border-radius: 50%;
            margin: 4px;
            transition: 0.2s;
        }

        .btn-record.recording::after {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin: 14px;
        }

        .btn-icon {
            background: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px;
            width: 44px;
            height: 44px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Tesla Vision HUD -->
    <div id="fusion-summary">initializing sensors...</div>

    <div id="hud-top-left" class="hud-panel">
        <label>SPEED</label>
        <div class="hud-value"><span id="speed-display">0</span> <span class="unit">km/h</span></div>
    </div>

    <div id="hud-top-right" class="hud-panel">
        <label>G-FORCE</label>
        <div class="hud-value" id="g-display">0.0</div>
    </div>

    <div id="hud-bottom-left" class="hud-panel">
        <label>GPS SIGNAL</label>
        <div class="hud-value status-ok" id="gps-status">FIX</div>
        <div style="font-size: 10px; opacity: 0.6; margin-top: 5px; font-family: monospace;">
            <span id="coords">WAITING...</span><br>
            <span id="heading">---Â°</span>
        </div>
    </div>

    <div id="hud-bottom-right" class="hud-panel">
        <label>AI VISION</label>
        <div class="hud-value status-ok" id="ai-status">ACTIVE</div>
    </div>

    <div id="cam-container">
        <video id="webcam" autoplay playsinline muted loop></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="controls">
        <input type="file" id="song-upload" accept="video/*" style="display: none;" onchange="handleUpload(event)">
        <!-- Fallback ID for consistency -->
        <input type="file" id="video-upload" accept="video/*" style="display: none;">

        <button class="btn btn-icon" onclick="document.getElementById('video-upload').click()">ðŸ“‚</button>
        <button class="btn btn-record" id="record-btn" onclick="toggleRecording()"></button>
        <button class="btn btn-icon" onclick="triggerOCR()">abc</button>
        <button class="btn btn-icon" id="sensor-btn" onclick="requestSensors()" style="display:none;">âš¡</button>
    </div>

    <!-- AI Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

    <script src="static/js/app.js"></script>
</body>

</html>
