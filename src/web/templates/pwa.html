<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MapleCam Sentinel</title>
    <!-- Manifest for PWA installation -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --primary: #ff3b30;
            --bg: #000;
            --hud-bg: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Video Container */
        #cam-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: safe-area-inset-top;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .hud-item {
            background: var(--hud-bg);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .status-ok {
            border-left: 3px solid #34c759;
        }

        .status-warn {
            border-left: 3px solid #ffcc00;
        }

        /* Zone Alert */
        #zone-alert {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
            text-align: center;
        }

        /* Controls */
        #controls {
            background: #1c1c1e;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .btn {
            border: none;
            padding: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            alignItems: center;
            justifyContent: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-record {
            background: white;
            border: 4px solid #fff;
            position: relative;
        }

        .btn-record::after {
            content: '';
            display: block;
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            margin: 3px;
            transition: all 0.3s;
        }

        .btn-record.recording::after {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            margin: 16px;
        }

        .btn-secondary {
            width: 50px;
            height: 50px;
            background: #3a3a3c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div id="hud">
        <div class="hud-item status-ok" id="gps-status">GPS: Searching...</div>
        <div class="hud-item" id="speed-display">0 km/h</div>
    </div>

    <div id="cam-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>

        <div id="zone-alert">
            School Zone<br><span style="font-size:0.8em">Max 30 km/h</span>
        </div>
    </div>

    <div id="controls">
        <button class="btn btn-secondary" onclick="toggleSim()">ðŸ”¬</button>
        <button class="btn btn-record" id="record-btn" onclick="toggleRecording()"></button>
        <button class="btn btn-secondary" onclick="exportData()">ðŸ“‚</button>
    </div>

    <!-- Logic -->
    <script src="/static/js/app.js"></script>
</body>

</html>
